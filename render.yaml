services:
  - type: web
    name: mautic-web
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: MAUTIC_DB_HOST
        value: mautic-db
      - key: MAUTIC_DB_USER
        value: mauticuser
      - key: MAUTIC_DB_PASSWORD
        value: strongpassword123
      - key: MAUTIC_DB_NAME
        value: mautic
      - key: MAUTIC_URL
        value: https://YOUR-RENDER-URL.onrender.com
      - key: MAUTIC_TRUSTED_PROXIES
        value: 0.0.0.0/0

  - type: pserv
    name: mautic-db
    env: docker
    plan: free
    dockerCommand: mysqld
    dockerImage:
      image: mariadb:10.11
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        value: rootpassword123
      - key: MYSQL_DATABASE
        value: mautic
      - key: MYSQL_USER
        value: mauticuser
      - key: MYSQL_PASSWORD
        value: strongpassword123
